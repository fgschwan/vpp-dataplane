apiVersion: v1
kind: Namespace
metadata:
  name: tests
---
apiVersion: v1
kind: Pod
metadata:
  name: samplepod1
  namespace: tests
spec:
  nodeSelector:
    kubernetes.io/hostname: node2
  containers:
  - name: samplepod
    command: ["/bin/ash", "-c", "trap : TERM INT; sleep infinity & wait"]
    image: nicolaka/netshoot:latest
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: mvpp
  name: mvpp
  namespace: tests
  annotations:
    "cni.projectcalico.org/vpp.memif.ports":  "tcp:4444-20000,udp:4444-20000"
    "cni.projectcalico.org/vpp.tuntap.ports": "default"
spec:
  nodeSelector:
    kubernetes.io/hostname: node2
  containers:
  - name: mvpp
    image: calicovpp/vpp:latest
    command: ["tail", "-f", "/dev/null"]
    imagePullPolicy: IfNotPresent
    securityContext:
      privileged: true
    ports:
    - containerPort: 4444
      protocol: UDP
---
apiVersion: v1
kind: Service
metadata:
  namespace: tests
  name: mvpp-service
spec:
  selector:
    app: mvpp
  ports:
    - protocol: UDP
      port: 4444

